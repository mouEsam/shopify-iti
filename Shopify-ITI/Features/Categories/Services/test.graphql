query getCollection (  $name: String!,
                         $country: CountryCode, 
                         $lang: LanguageCode) 
                         @inContext(country: $country, language: $lang)
                         {
  collection(handle: $name) {
    products(first: 250){
        nodes{
            id
            featuredImage {
              ...imageInfo
            }
            productType
        }
    }
  }
}