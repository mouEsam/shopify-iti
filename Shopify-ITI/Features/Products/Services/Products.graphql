query getProductsByQuery($after: String,
                         $first: Int!,
                         $query: String!,
                         $country: CountryCode, 
                         $lang: LanguageCode) @inContext(country: $country, language: $lang) {
    products(first: $first, after: $after, query: $query) {
        edges {
            cursor
            node {
                ...productInfo
            }
        }
        pageInfo {
            ...paginationInfo
        }
    }
}
