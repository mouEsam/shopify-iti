query getOrders($customerAccessToken: String!,
                $country: CountryCode, 
                $lang: LanguageCode) @inContext(country: $country, language: $lang) {
  customer(customerAccessToken: $customerAccessToken) {
    orders(first:10) {
      edges {
        node {
          orderNumber
          totalPrice {
            ...moneyInfo # active local currency
          }
          lineItems(first: 10) {
            edges {
              node {
                title
                currentQuantity
                originalTotalPrice {
                  ...moneyInfo # active local currency
                }
                variant {
                  ...productVariantInfo
                  product {
                      ...productInfo
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
