        edges {
          node {
            id
            quantity
            cost{
              amountPerQuantity{
                ...moneyInfo
              }
              totalAmount{
                ...moneyInfo
              }
            }
            merchandise {
              ...productVariantInfo
            }
          }
        }
      }
      attributes {
        key
        value
      }
      cost {
        totalAmount {
          ...moneyInfo
        }
      }
      buyerIdentity {
