query getCartQuery($cartId: ID!,
                   $country: CountryCode,
                   $lang: LanguageCode) @inContext(country: $country, language: $lang) {
  cart(id: $cartId) {
    id
    lines(first: 10) {
      edges {
        node {
          id
          quantity
          cost {
            amountPerQuantity {
              ...moneyInfo
            }
            totalAmount {
              ...moneyInfo
            }
          }
          merchandise {
            ... productVariantInfo
          }
        }
      }
    }
    cost {
      totalAmount {
        ...moneyInfo
      }
    }
    buyerIdentity {
      email
      phone
      customer {
        id
      }
      countryCode
    }
  }
}
mutation createCart($cartInput: CartInput,
                    $country: CountryCode,
                    $lang: LanguageCode) @inContext(country: $country, language: $lang)  {
  cartCreate(input: $cartInput) {
    cart {
      id
      lines(first: 10) {
        edges {
          node {
            id
            quantity
            cost {
              amountPerQuantity{
                ...moneyInfo
              }
              totalAmount{
                ...moneyInfo
              }
            }
            merchandise {
              ... productVariantInfo
            }
          }
        }
      }
      attributes {
        key
        value
      }
      cost {
        totalAmount {
          ...moneyInfo
        }
      }
      buyerIdentity {
        email
        phone
        customer {
          id
        }
        countryCode
      }
    }
  }
}
