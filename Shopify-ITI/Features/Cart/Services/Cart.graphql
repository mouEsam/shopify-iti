query getCartQuery($cartId: ID!,
                $country: CountryCode,
                $lang: LanguageCode) @inContext(country: $country, language: $lang) {
  cart(id: $cartId) {
    id
    lines(first: 10) {
      edges {
        node {
          id
          quantity
          cost{
                amountPerQuantity{
                    amount
                }
                totalAmount{
                    amount
                }
            }
          merchandise {
            ... productVariantInfo
          }
          
        }
      }
    }
    cost {
        totalAmount {
          amount
          currencyCode
        }
    }
  }
}
mutation createCart($cartInput: CartInput,
                $country: CountryCode,
                $lang: LanguageCode) @inContext(country: $country, language: $lang)  {
  cartCreate(input: $cartInput) {
    cart {
      id
      lines(first: 10) {
        edges {
          node {
            id
            quantity
            cost{
                amountPerQuantity{
                    amount
                }
                totalAmount{
                    amount
                }
            }
            merchandise {
                ... productVariantInfo

            }
          }
        }
      }
      attributes {
        key
        value
      }
      cost {
        totalAmount {
          amount
          currencyCode
        }
        
      }
    }
  }
}
