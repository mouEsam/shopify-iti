fragment moneyInfo on MoneyV2 {
  amount
  currencyCode
}

fragment imageInfo on Image {
  id
  url
  altText
  width
  height
}

fragment metafieldInfo on Metafield {
  id
  key
  description
  type
  value
}

fragment priceRangeInfo on ProductPriceRange {
  maxVariantPrice {
    ...moneyInfo
  }
  minVariantPrice {
    ...moneyInfo
  }
}

fragment collectionInfo on Collection {
  id
  handle
  title
  image {
    ...imageInfo
  }
}

fragment productVariantInfo on ProductVariant {
  id
  title
  image {
    ...imageInfo
  }
  barcode
  sku
  availableForSale
  quantityAvailable
  price {
    ...moneyInfo
  }
}
