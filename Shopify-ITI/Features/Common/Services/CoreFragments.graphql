fragment collectionInfo on Collection {
  id
  handle
  title
  image {
    ...imageInfo
  }
}

fragment productInfo on Product {
  id
  handle
  title
  description
  featuredImage {
      ...imageInfo
  }
  priceRange {
      ...priceRangeInfo
  }
}

fragment productVariantInfo on ProductVariant {
  id
  title
  image {
    ...imageInfo
  }
  barcode
  sku
  availableForSale
  quantityAvailable
  price {
    ...moneyInfo
  }
}
