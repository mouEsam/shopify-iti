fragment moneyInfo on MoneyV2 {
  amount
  currencyCode
}

fragment priceRangeInfo on ProductPriceRange {
  maxVariantPrice {
    ...moneyInfo
  }
  minVariantPrice {
    ...moneyInfo
  }
}

fragment imageInfo on Image {
  id
  url
  altText
  width
  height
}

fragment metafieldInfo on Metafield {
  id
  key
  description
  type
  value
}

fragment paginationInfo on PageInfo {
  startCursor
  endCursor
  hasNextPage
  hasPreviousPage
}

fragment productInfo on Product {
  id
  handle
  title
  description
  featuredImage {
      ...imageInfo
  }
  priceRange {
      ...priceRangeInfo
  }
}